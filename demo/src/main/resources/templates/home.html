<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Storage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Стили для отделения элементов */
        .header {
            background-color: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }
        .sidebar {
            background-color: #e9ecef;
            border-right: 1px solid #ccc;
            height: calc(100vh - 60px); /* Высота минус высота хедера */
            padding-top: 20px;
        }
        .main-content {
            background-color: #ffffff;
            padding: 20px;
        }

        /* Общий контейнер для форм */
        .upload-container {
            display: flex;
            justify-content: center; /* Центрируем формы по горизонтали */
            gap: 20px; /* Отступ между формами */
        }

        /* Стили для областей загрузки */
        .drop-zone {
            max-width: 200px;
            height: 200px;
            padding: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-family: "Quicksand", sans-serif;
            font-weight: 500;
            font-size: 14px;
            cursor: pointer;
            color: #cccccc;
            border: 4px dashed #009578;
            border-radius: 10px;
        }

        .drop-zone--over {
            border-style: solid;
        }

        .drop-zone__input {
            display: none;
        }

        .drop-zone__prompt {
            font-size: 14px;
        }

        .file-drop-zone {
            border-color: #009578;
        }

        .folder-drop-zone {
            border-color: #0d6efd;
        }

        /* Кнопка загрузки */
        .upload-button {
            margin-top: 10px;
            width: 100%; /* Занимает всю ширину родительского блока */
        }

        /* Тумбнейл для выбранного файла */
        .drop-zone__thumb {
            width: 100%;
            height: 100%;
            border-radius: 10px;
            overflow: hidden;
            background-color: #cccccc;
            background-size: cover;
            position: relative;
        }

        .drop-zone__thumb::after {
            content: attr(data-label);
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 5px 0;
            color: #ffffff;
            background: rgba(0, 0, 0, 0.75);
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center bg-gray-100">

<header class="header bg-light py-2 mb-3">
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Cloud Storage</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Главная</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Ваши файлы</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Имя пользователя
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                                <li><a class="dropdown-item" href="#">Профиль</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="#">Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</header>

<script>
    document.getElementById('menu-toggle').addEventListener('click', function () {
        document.getElementById('mobile-menu').classList.toggle('hidden');
    });
</script>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-2 sidebar">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="#">Главная</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Ваши файлы</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Поиск</a>
                </li>
            </ul>
        </div>
        <!-- Main Section -->
        <div class="col-md-10 main-content">
            <div class="row justify-content-center">
                <!-- Files Display Block -->
                <div class="col-12 mb-4">
                    <div class="card">
                        <div class="card-header">Файлы</div>
                        <div class="card-body">
                            <!-- Здесь будут отображаться файлы -->
                            <p>Список файлов будет загружен здесь.</p>
                        </div>
                    </div>
                </div>
                <!-- Upload Forms Container -->
                <div class="col-12">
                    <div class="upload-container">
                        <!-- File Upload Form -->
                        <form method="post" th:action="@{/uploadFile}" enctype="multipart/form-data" class="upload-form">
                            <div class="drop-zone file-drop-zone">
                                <span class="drop-zone__prompt">Перетащите файл или нажмите для загрузки</span>
                                <input type="file" name="file" accept=".doc,.docx,.pdf,.jpeg,.png" class="drop-zone__input">
                            </div>
                            <button type="submit" class="btn btn-primary upload-button">Загрузить файл</button>
                        </form>
                        <!-- Folder Upload Form -->
                        <form method="post" th:action="@{/uploadFolder}" enctype="multipart/form-data" class="upload-form">
                            <div class="drop-zone folder-drop-zone">
                                <span class="drop-zone__prompt">Перетащите папку или нажмите для загрузки</span>
                                <input type="file" name="files" webkitdirectory directory multiple accept=".doc,.docx,.pdf,.jpeg,.png" class="drop-zone__input">
                            </div>
                            <button type="submit" class="btn btn-primary upload-button">Загрузить папку</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    document.querySelectorAll(".drop-zone__input").forEach((inputElement) => {
        const dropZoneElement = inputElement.closest(".drop-zone");
        dropZoneElement.addEventListener("click", (e) => {
            inputElement.click();
        });
        inputElement.addEventListener("change", (e) => {
            if (inputElement.files.length) {
                updateThumbnail(dropZoneElement, inputElement.files[0]);
            }
        });
        dropZoneElement.addEventListener("dragover", (e) => {
            e.preventDefault();
            dropZoneElement.classList.add("drop-zone--over");
        });
        ["dragleave", "dragend"].forEach((type) => {
            dropZoneElement.addEventListener(type, (e) => {
                dropZoneElement.classList.remove("drop-zone--over");
            });
        });
        dropZoneElement.addEventListener("drop", (e) => {
            e.preventDefault();
            if (e.dataTransfer.files.length) {
                inputElement.files = e.dataTransfer.files;
                updateThumbnail(dropZoneElement, e.dataTransfer.files[0]);
            }
            dropZoneElement.classList.remove("drop-zone--over");
        });
    });

    /**
     * Updates the thumbnail on a drop zone element.
     *
     * @param {HTMLElement} dropZoneElement
     * @param {File} file
     */
    function updateThumbnail(dropZoneElement, file) {
        let thumbnailElement = dropZoneElement.querySelector(".drop-zone__thumb");
        // First time - remove the prompt
        if (dropZoneElement.querySelector(".drop-zone__prompt")) {
            dropZoneElement.querySelector(".drop-zone__prompt").remove();
        }
        // First time - there is no thumbnail element, so lets create it
        if (!thumbnailElement) {
            thumbnailElement = document.createElement("div");
            thumbnailElement.classList.add("drop-zone__thumb");
            dropZoneElement.appendChild(thumbnailElement);
        }
        thumbnailElement.dataset.label = file.name;
        // Show thumbnail for image files
        if (file.type.startsWith("image/")) {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = () => {
                thumbnailElement.style.backgroundImage = `url('${reader.result}')`;
            };
        } else {
            thumbnailElement.style.backgroundImage = null;
        }
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
